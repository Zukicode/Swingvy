<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Swingvy</title>
   <!-- favicon -->
   <link rel='icon' href='./assets/img/favicon.ico' type='image/x-icon'>
   <!-- Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
   <!-- Global Style -->
   <link rel="stylesheet" href="./style/style.css">
   <!-- header -->
   <link rel="stylesheet" href="./style/header/header.css">
   <link rel="stylesheet" href="./style/header/hamburger-menu.css">
   <!-- headerSection -->
   <link rel="stylesheet" href="./style/headerSection/headerSection.css">
   <!-- about -->
   <link rel="stylesheet" href="./style/about/about.css">
</head>

<body>
   <!-- header -->
   <div class="header">
      <div class="container">

         <div class="content_header">

            <div class="logo__header__navbar">
               <div class="logo__header"></div>

               <div class="navbar__header">
                  <ul>
                     <li>
                        <a href="#">PRODUCTS</a>
                     </li>
                     <li>
                        <a href="#">PRICING</a>
                     </li>
                     <li>
                        <a href="#">PARTNERS</a>
                     </li>
                     <li>
                        <a href="#">COMPANY</a>
                     </li>
                  </ul>
               </div>
            </div>

            <div class="sign_in_header_btns">
               <button class="sign_in_btn">SIGN IN</button>
               <button class="demo_btn">REQUEST DEMO</button>
            </div>

            <button class="hamburger_menu_btn"></button>

         </div>

      </div>
   </div>

   <div class="hamburger__menu">
      <button class="close__menu">âœ–</button>

      <div class="content__hamburger__menu">
         <div class="navbar__hamburger_menu">
            <ul>
               <li>
                  <a href="#">PRODUCTS</a>
               </li>
               <li>
                  <a href="#">PRICING</a>
               </li>
               <li>
                  <a href="#">PARTNERS</a>
               </li>
               <li>
                  <a href="#">COMPANY</a>
               </li>
            </ul>
         </div>

         <div class="button__hamburger_menu">
            <button class="sign_in_btn__hamburger_menu">SIGN IN</button>
            <button class="demo_btn__hamburger_menu">REQUEST DEMO</button>
         </div>
      </div>
   </div>

   <div class="header__section">
      <div class="header__content">
         <p>PEOPLE OPERATIONS PLATFORM</p>
         <h1>For HR people who <br> do everything.</h1>
         <button class="header__demo_btn">REQUEST DEMO</button>
      </div>
   </div>

   <div class="about">
      <div class="content__about">

         <div class="title__about">
            <p>PEOPLE OPERATIONS PLATFORM</p>
            <h1>
               Swingvy makes it easy to
               <span class="blue__about__detalies">onboard</span>,
               <span class="blue__about__detalies">pay</span>,
               <span class="blue__about__detalies">insure</span> <br> and
               <span class="blue__about__detalies">support</span>.
            </h1>
         </div>

         <div class="section__about">
            <div class="choose__about">

               <button class="choose__btn" id="choose_hr">
                  <div class="icon__choose_btn hr"></div>HR hub
               </button>

               <button class="choose__btn" id="choose_leave">
                  <div class="icon__choose_btn leave"></div>Leave
               </button>

               <button class="choose__btn" id="choose_time">
                  <div class="icon__choose_btn time"></div>Time
               </button>

               <button class="choose__btn" id="choose_claims">
                  <div class="icon__choose_btn claims"></div>Claims
               </button>

               <button class="choose__btn" id="choose_payroll">
                  <div class="icon__choose_btn payroll"></div>Payroll
               </button>

               <button class="choose__btn" id="choose_benefits">
                  <div class="icon__choose_btn benefits"></div>Benefits
               </button>

               <button class="choose__btn" id="choose_mobile">
                  <div class="icon__choose_btn mobile"></div>Mobile
               </button>

            </div>

            <div class="ouptop__about">
               <div class="image__ouptop__about"></div>

               <div class="description__ouptop__about">
                  <p><span class="blue__about__detalies">HR Hub.</span> Modern HR software that puts people first.</p>
                  <button class="btn__ouptop__about">LEARN MORE</button>
               </div>
            </div>
         </div>

      </div>
   </div>

   <!-- hamburger menu -->
   <script src="./code/open-menu.js"></script>
</body>

</html>
